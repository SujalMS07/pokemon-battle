<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PokÃ©mon Gym Battle</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Trebuchet MS', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
}

.container {
    text-align: center;
    animation: fadeIn 1.5s ease;
}

.title {
    font-size: 3rem;
    letter-spacing: 3px;
    margin-bottom: 10px;
    text-shadow: 0 0 15px #ffd700;
}

.subtitle {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 30px;
}

.pokeball {
    width: 120px;
    margin: 20px auto;
    animation: spin 4s linear infinite;
}

.starters {
    display: flex;
    gap: 25px;
    margin-top: 30px;
    justify-content: center;
}

.card {
    width: 180px;
    padding: 15px;
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
    border: 2px solid transparent;
}

.card img {
    width: 100px;
    height: auto;
}

.card h3 {
    margin-top: 10px;
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

.card.selected {
    border-color: #ffd700;
    box-shadow: 0 0 25px #ffd700;
}

.start-btn {
    margin-top: 35px;
    padding: 12px 40px;
    font-size: 1.1rem;
    border: none;
    border-radius: 25px;
    background: #ffd700;
    color: #000;
    cursor: pointer;
    opacity: 0.5;
    pointer-events: none;
    transition: 0.3s;
}

.start-btn.active {
    opacity: 1;
    pointer-events: auto;
    box-shadow: 0 0 15px #ffd700;
}

.start-btn:hover {
    transform: scale(1.05);
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <div class="title">âš¡ GYM BATTLE âš¡</div>
    <div class="subtitle">Choose Your Starter PokÃ©mon</div>

    <!-- WORKING ONLINE POKEBALL IMAGE -->
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="pokeball" alt="Pokeball">

    <div class="starters">
        <div class="card" data-pokemon="pikachu">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
            <h3>Pikachu âš¡</h3>
        </div>

        <div class="card" data-pokemon="charmander">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
            <h3>Charmander ðŸ”¥</h3>
        </div>

        <div class="card" data-pokemon="squirtle">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png">
            <h3>Squirtle ðŸ’§</h3>
        </div>
    </div>

    <button class="start-btn" id="startBtn">START BATTLE</button>
</div>

<!-- AUDIO ELEMENTS -->
<audio id="pikaAudio" src="pikachu.mp3"></audio>
<audio id="bgAudio" src="pokemon-theme.mp3" loop></audio>

<script>
const cards = document.querySelectorAll(".card");
const startBtn = document.getElementById("startBtn");
const pikaAudio = document.getElementById("pikaAudio");
const bgAudio = document.getElementById("bgAudio");
let selectedPokemon = null;

cards.forEach(card => {
    card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");

        selectedPokemon = card.dataset.pokemon;
        localStorage.setItem("starterPokemon", selectedPokemon);

        startBtn.classList.add("active");
    });
});

startBtn.addEventListener("click", () => {
    if(selectedPokemon){
        // Play Pikachu sound first
        pikaAudio.play();
        pikaAudio.onended = () => {
            // After pika sound, start background music
            bgAudio.play();
            // Move to battle screen after 1s delay for effect
            setTimeout(() => {
                window.location.href = "battle.html";
            }, 1000);
        }
    }
});
</script>

</body>
</html>
